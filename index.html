<!Doctype Html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="color-scheme" content="light"> 
        <script>
            var color=0;
            let scheme = document.querySelector('meta[name="theme-color"]');
            function Theme_Color(){
                scheme.setAttribute("content",`hsl(` + color.toString() + ` 50% 80%)`);
                color+=5;
                if(color>360){
                    color=0;
                }
            }
            setInterval(Theme_Color,50);
        </script>
        <title >SheepCode的主页</title>
